<html>
    <body bgcolor="#7fff00">
    <h1 style="++text-align: center;font-family: 'Agency FB';font-size: 60px;background-color:aqua;color:black">
        Welcome To Login Page
    </h1>
          <form action="{% url 'validate_login' %}" method="post">
              {% csrf_token %}
          <table align="center" border="2" width="400px" height="200px">
              <tr>
                  <th>Login Page</th>
              </tr>
              <tr>
                  <th><input type="text" placeholder="username" name="t1" required></th>
              </tr>
              <tr>
                  <th><input type="Password" placeholder="Password" name="t2" required></th>
              </tr>
              <tr>
                  <th><button type="submit">Login</button></th>
              </tr>
          </table>
          </form>
          {% if message %}
            <h1>{{ message }}</h1>
          {% endif %}
    </body>
</html>
